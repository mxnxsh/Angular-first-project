<div class="container">
  <h1 class="text-center">To-do-list in Angular</h1>
  <app-addtodo (todoAdd)="addTodo($event)"></app-addtodo>
  <h4>Yours Todo</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
      <app-todo
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo>
    </div>
  </ng-template>
</div>
